<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Results</title>
   <link rel="icon" type="image/png" href="/images/favicon logo.png">
   <link rel="stylesheet" href="/stylesheets/style.css" />
   <link rel="stylesheet" href="/stylesheets/results-style.css" />
   <link rel="stylesheet" href="/stylesheets/mobile-results-style.css" />
   <link rel="stylesheet" href="/stylesheets/results-modul-styles.css"/>

   <!-- for Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <script type="module" src="/scripts/results.js"></script>
</head>
<body>
    <img class="logo-background" src="/images/background-logo.png" />
    <header>
      <div class="header-div">
         <div class="header-blur"></div> <!-- blur effect on top--> 
            <div class="logo">
              <img class="vector" src="/images/logo.png" alt="NEST logo" />
              <p class="NESTwork">
                <span class="text-wrapper">NEST</span
                ><span class="span">work</span>
              </p>
            </div>

            <!-- Navigation Bar with Buttons -->
            <div class="navigation-bar">
              <button
                class="nav-button inactive"
                onclick="window.location.href='index.html'">Overview</button>
              <button
                class="nav-button active"
                onclick="window.location.href='results.html'">Results
              </button>
            </div>
      </div>
    </header>
    <main>
        <div class="main-content">
            <button id="back-button" class="mobile-back-button">Back</button>
            <div class="results">
                <div class="intern-headers">
                  <button class="invisible-green-button"></button>
                    <div class="intern-heading-container">
                        <div class="intern-heading">Name</div>
                    </div>
                    <div class="intern-heading-container">
                        <div class="intern-heading">Location</div>
                    </div>
                    <div class="intern-heading-container">
                        <div class="intern-heading">Department</div>
                    </div>
                  <button class="invisible-red-button"></button>
                </div>
                <div class="intern-pairings-container">
                    <div id="results-list" class="results-list"></div>
                </div>
            
            <div class="result-buttons">
                <div class="save-edit-buttons">
                    <button class="save-button" id="save-button">Save</button>
                    <button class="edit-button" id="edit-button">Edit</button>
                </div>
                <button id="download-csv-button" class="download-pdf-button">Download CSV</button>
            </div>   
            </div>
        </div>
         </div>
     </div>
     <div class="edit-window">
      <div class="edit-window-header">
          <h1>Add Intern</h1><img src="/images/icons/edit_icon.svg">
      </div>
      <div class="edit-search-bar_container">
          <input type="text" id="edit-search-bar" placeholder="Search" />
          <div class="search-results-container">    
          </div>
        </div>
        <div>
          <div class="tab-container">
            <button class="tab-button" id="unpaired-tab">Unpaired</button>
            <button class="tab-button" id="recently-removed-tab">Recently Removed</button>
          </div>
              <div class="unpaired-results">
            </div>
              <div class="recent-results">
              </div>
    </div>
          <div class="edit-window-footer" >
              <button class="close-button">Close</button>
          </div>
     </div>
  <!-- </div> -->
    </main>
    <div class="footer-blur"></div> <!-- blur effect on bottom-->
    <footer>
      <div class="footer">
        <div class="footer-text">Powered by</div>
        <img class="footer-logo" src="/images/bottom-logo.png" />
      </div>
    </footer>
  </body>
</html>
