<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NESTwork</title>
    <link rel="icon" type="image/png" href="/images/favicon logo.png">
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="/stylesheets/mobile-overview-styles.css" />
    <!-- for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <img class="logo-background" src="/images/background-logo.png" />
    <header>
      <div class="header-div">
        <div class="header-blur"></div> <!-- blur effect on top-->
            <div class="logo">
              <img class="vector" src="/images/logo.png" alt="NEST logo" />
              <p class="NESTwork">
                <span class="text-wrapper">NEST</span
                ><span class="span">work</span>
              </p>
            </div>

            <!-- Navigation Bar with Buttons -->
            <div class="navigation-bar">
              <button
                class="nav-button active"
                onclick="window.location.href='index.html'">Overview</button>
              <button
                class="nav-button inactive"
                onclick="window.location.href='results.html'">Results
              </button>
            </div>
      </div>
    </header>
    <main>
      <div class="overview">
        <div class="left-side">
          <!-- 'left side' is the left big box ;intern pool box-->
          <div class="intern-pool-container">
              <h1>Intern Pool</h1>
              <button id="openModalBtn" class="tutorial-button">?</button>
          </div>
          <div class="filters">
            <div class="filter-group">
              <label>Location:</label>
              <div class="filter-buttons" id="location-filters">
                <button data-location="Gilroy">Gilroy</button>
                <button data-location="Modesto">Modesto</button>
                <button data-location="Salinas">Salinas</button>
                <button data-location="Stockton">Stockton</button>
                <button data-location="Watsonville">Watsonville</button>
              </div>
            </div>
            <div class="filter-group">
              <label>Department:</label>
              <div class="filter-buttons" id="department-filters">
                <button data-department="Video">Video Production</button>
                <button data-department="Design">Design</button>
                <button data-department="Web Development">
                  Web Development
                </button>
                <button data-department="Marketing">Marketing</button>
                <button data-department="IT">IT</button>
              </div>
            </div>
          </div>

          <table>
            <thead>
              <tr>
                <th>NAME</th>
                <th>DEPARTMENT</th>
                <th>LOCATION</th>
                <th>SELECT</th>
              </tr>
            </thead>
            <tbody id="intern-tbody">
              <!-- Intern rows will be dynamically added here -->
            </tbody>
          </table>
          <div class="search-and-buttons">
            <div class="search-bar">
              <input type="text" id="search" placeholder="Search" />
              <button id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <div class="buttons">
              <button id="select-all">Select All</button>
              <button id="deselect-all">Deselect All</button>
            </div>
          </div>
        </div> <!--Left side end-->

        <div class="right-side">
          <div class="pairing-box">
            <div class="pairing-header">
              <h2>Pairings</h2>
            </div>
            <div>
              <div class="pairing-controls">
                <button id="clear-all">Clear All</button>
                <span id="total-pairings">0 Total</span>
              </div>
            </div>
            <div class="pairing-list">
              <ul id="pairings-list">
                <!-- Paired interns will be dynamically added here -->
              </ul>
            </div>
            <div class="pairing-actions">
              <button id="green-button" class="green-button dropdown-toggle">Pair by <span>&#x25B2;</span></button>
                <div id="toggle-pairing-filter" class="toggle-pairing-filter" style="display: none;">
                  <button id="same-location">Same Location</button>
                  <button id="same-department">Same Department</button>
                  <button id="different-location">Different Location</button>
                  <button id="different-department">Different Department</button>
                </div>

            <button id="generate-pairing" class="generate-button">
              Generate Pairing
            </button>
          </div>
        </div>
    </div> <!--Right-side end -->
    
      </div>
    </main>
     

      <div class="footer-blur"></div> <!-- blur effect on bottom-->

    

      <div id="tutorial-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="tutorial-image" src="/images/tutorial.png">
        </div>
      </div>

      <!-- Only load script.js, since it imports json_convert.js -->
      <script type="module" src="/scripts/script.js"></script>
    </div> 
    <footer>
      <div class="footer">
        <div class="footer-text">Powered by</div>
        <img class="footer-logo" src="/images/bottom-logo.png" />
      </div>
    </footer>
  </body>

</html>
