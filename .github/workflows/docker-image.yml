name: Docker Image CI

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file ./Web/Dockerfile --tag web:$(date +%s)
    - name: Build the Docker image
      run: docker build . --file ./API/Dockerfile --tag api:$(date +%s)
    - name: Build the Docker image
      run: docker build . --file ./Backend/Dockerfile --tag database:$(date +%s)
